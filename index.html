<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo-List</title>
    <link rel="stylesheet" href="src/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Krub:300,400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>Things To-do</h1>

      <section class="newTodo">
        <form action="submit" id="createNewTodo">
          <label for="todoTitle">To-Do:</label>
          <input
            type="text"
            placeholder="type here a new to-do..."
            name="todoTitle"
            id="todoTitle"
          />
          <button type="submit">+</button>
        </form>
      </section>

      <section class="todo">
        <h2>This is the list of things todo...</h2>
        <ul id="todoList"></ul>
      </section>
    </main>

    <script src="/src/index.js"></script>
  </body>
</html>
